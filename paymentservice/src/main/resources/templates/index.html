<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ciphergenix Subscriptions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body {
            background-color: #0c1b2a;
            color: #f1f1f1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            color: #00bfff;
            font-weight: bold;
        }

        .product-card {
            background: #112233;
            border: 1px solid #334455;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease-in-out;
        }

        .product-card:hover {
            box-shadow: 0 0 25px rgba(0, 191, 255, 0.3);
            transform: translateY(-10px);
        }

        .product-image {
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .product-title {
            font-size: 1.5rem;
            color: #00bfff;
        }

        .product-price {
            font-size: 1.1rem;
            color: #a0cfff;
        }

        .btn-primary {
            background-color: #00bfff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0080ff;
        }

        .quantity-controls button {
            background: #1e3a5f;
            color: white;
            border: none;
        }

        .quantity-display {
            width: 50px;
            text-align: center;
            background-color: #0c1b2a;
            color: white;
            border: 1px solid #334455;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Ciphergenix Subscriptions</h1>
    <div class="row justify-content-center">
        <!-- Base Plan -->
        <div class="col-md-4 mb-4">
            <div class="card product-card text-center" data-name="Base Plan" data-price="1000" data-image="/images/base.jpg">
                <img src="/images/base.png" class="product-image mb-3" alt="Base Plan">
                <h5 class="product-title">Base Plan</h5>
                <p class="product-price">Price: $10.00 / month</p>
                <button class="btn btn-primary btn-lg w-100 checkout-button">Subscribe</button>
            </div>
        </div>

        <!-- Standard Plan -->
        <div class="col-md-4 mb-4">
            <div class="card product-card text-center" data-name="Base Plan" data-price="1000" data-image="/images/base.jpg">
                <img src="/images/standard.png" class="product-image mb-3" alt="Base Plan">
                <h5 class="product-title">Standard Plan</h5>
                <p class="product-price">Price: $15.00 / month</p>
                <button class="btn btn-primary btn-lg w-100 checkout-button">Subscribe</button>
            </div>
        </div>

        <!-- Enterprise Plan -->
        <div class="col-md-4 mb-4">
            <div class="card product-card text-center" data-name="Base Plan" data-price="1000" data-image="/images/base.jpg">
                <img src="/images/enterprise.png" class="product-image mb-3" alt="Base Plan">
                <h5 class="product-title">Entreprise Plan</h5>
                <p class="product-price">Price: $25.00 / month</p>
                <button class="btn btn-primary btn-lg w-100 checkout-button">Subscribe</button>
            </div>
        </div>

    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS Logic -->
<script>
    const stripe = Stripe("pk_test_51RTvtVAIWfExKDAQc5oeHOeG0pbME8BtK1NGLfth6v5ddZSzxqnNDG6bUZGBeWUDHO746AqWlzzBm70qK0haBnpD006dgqSTTB");

    document.querySelectorAll(".product-card").forEach(card => {
        const productPriceInCents = parseInt(card.dataset.price);

        card.querySelector(".checkout-button").addEventListener("click", async () => {
            const productName = card.dataset.name;

            const payload = {
                amount: productPriceInCents,
                quantity: 1, // ðŸ‘ˆ Hardcoded to 1 for subscriptions
                name: productName
            };

            try {
                const response = await fetch("/subscribe/v1/checkout", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                const stripeResponse = await response.json();

                const result = await stripe.redirectToCheckout({
                    sessionId: stripeResponse.sessionId
                });

                if (result.error) {
                    console.error("Stripe Checkout Error:", result.error.message);
                }
            } catch (error) {
                console.error("Checkout failed:", error);
            }
        });
    });
</script>


</body>
</html>
